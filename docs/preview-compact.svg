<!-- 컴팩트 카드 예시 -->
<svg width="300" height="120" viewBox="0 0 300 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect x="0.5" y="0.5" rx="4.5" height="99%" stroke="#e4e2e2" width="99%" fill="#fffefe" stroke-opacity="1"/>
    
    <!-- 왼쪽: 주차 번호 -->
    <g transform="translate(25, 30)">
        <circle cx="25" cy="25" r="20" fill="#28a745" opacity="0.1"/>
        <text x="25" y="32" fill="#28a745" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="18px" text-anchor="middle" font-weight="700">
            26
        </text>
        <text x="25" y="45" fill="#434d58" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="8px" text-anchor="middle" opacity="0.7">
            주차
        </text>
    </g>
    
    <!-- 오른쪽: 정보 -->
    <g transform="translate(80, 25)">
        <text x="0" y="15" fill="#2f80ed" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="14px" font-weight="600">
            Weekly Commit
        </text>
        <text x="0" y="35" fill="#434d58" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="12px">
            15개 커밋 · 
            <tspan fill="#28a745" font-weight="600">성공</tspan>
        </text>
        <text x="0" y="50" fill="#434d58" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="10px" opacity="0.6">
            6/23 ~ 6/29
        </text>
    </g>
</svg>